<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal</title>
    <style>
        body {

            text-align: center;

        }
        .container {

        }
        button {

        }

        }

        }

        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .key-info {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;

            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Trading Signal</h1>
        <p>–¢–æ—Ä–≥–æ–≤—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–∞ –≤–∞—à–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ</p>
        
        <button onclick="requestNotificationPermission()">
            üîî –†–∞–∑—Ä–µ—à–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        </button>
        
        <div id="keyInfo" class="key-info" style="display: none;"></div>
        
        <div id="status" class="info">
            –°—Ç–∞—Ç—É—Å: –û–∂–∏–¥–∞–Ω–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...
        </div>

        <button class="send-btn" onclick="sendTestMessage()">
            üìß –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        </button>
        
        <button class="send-btn" onclick="sendTradingSignal()">
            üéØ –¢–æ—Ä–≥–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª
        </button>
        
        <button class="list-btn" onclick="viewSubscribers()">
            üë• –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
        </button>
    </div>

    <script>
        const SERVER_URL = 'http://192.168.0.114:5000';
        let myDeviceKey = null;
        let notificationsGranted = false;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        function showKeyInfo(key, ip = '') {
            myDeviceKey = key;
            const keyInfo = document.getElementById('keyInfo');
            keyInfo.innerHTML = `<strong>–í–∞—à –∫–ª—é—á:</strong><br><code>${key}</code>`;
            if (ip) {
                keyInfo.innerHTML += `<br><strong>–í–∞—à IP:</strong> ${ip}`;
            }
            keyInfo.style.display = 'block';
        }

        async function requestNotificationPermission() {
            const button = document.querySelector('button');
            
            if (!("Notification" in window)) {
                updateStatus("‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", 'error');
                return;
            }

            if (Notification.permission === "granted") {
                updateStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã!", 'success');
                notificationsGranted = true;
                // –ï—Å–ª–∏ —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã, –Ω–æ –∫–ª—é—á–∞ –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º –µ–≥–æ
                if (!myDeviceKey) {
                    await saveDeviceKey();
                }
                return;
            }

            if (Notification.permission === "denied") {
                updateStatus("‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã. –†–∞–∑–±–ª–æ–∫–∏—Ä—É–π—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞", 'error');
                return;
            }

            try {
                button.disabled = true;
                button.textContent = "‚è≥ –ó–∞–ø—Ä–∞—à–∏–≤–∞—é...";
                updateStatus("–ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...", 'info');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±—Ä–∞—É–∑–µ—Ä–Ω–æ–µ –æ–∫–Ω–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
                const permission = await Notification.requestPermission();

                button.disabled = false;
                button.textContent = "üîî –†–∞–∑—Ä–µ—à–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è";

                if (permission === "granted") {
                    notificationsGranted = true;
                    updateStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω—ã! –°–æ—Ö—Ä–∞–Ω—è—é –∫–ª—é—á...", 'success');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–ª—é—á –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    const result = await saveDeviceKey();
                    
                    if (result) {
                        showKeyInfo(result.key, result.ip);
                        updateStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã! –í—ã –≤ —Å–ø–∏—Å–∫–µ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤.", 'success');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        showNotification("‚úÖ –£—Å–ø–µ—Ö!", "–í—ã –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ —Ç–æ—Ä–≥–æ–≤—ã–µ —Å–∏–≥–Ω–∞–ª—ã!");
                    }
                    
                } else if (permission === "denied") {
                    updateStatus("‚ùå –í—ã –æ—Ç–∫–ª–æ–Ω–∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", 'error');
                } else {
                    updateStatus("‚ö†Ô∏è –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ", 'info');
                }

            } catch (error) {
                button.disabled = false;
                button.textContent = "üîî –†–∞–∑—Ä–µ—à–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è";
                updateStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message, 'error');
            }
        }

        function showNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, {
                    body: body,
                    tag: 'trading-signal'
                });
                return true;
            }
            return false;
        }

        async function saveDeviceKey() {
            try {
                const deviceKey = 'app_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
                
                const response = await fetch(SERVER_URL + '/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_key: deviceKey,
                        timestamp: new Date().toISOString(),
                        is_pwa: true
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ –ö–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', result);
                    return result;
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            } catch (error) {
                console.log('‚ö†Ô∏è –ö–ª—é—á –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', error.message);
                return null;
            }
        }

        async function sendTestMessage() {
            if (!myDeviceKey) {
                alert("–°–Ω–∞—á–∞–ª–∞ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è!");
                return;
            }

            try {
                const response = await fetch(SERVER_URL + '/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: "üì¢ –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤!"
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    updateStatus(`‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü–æ–ª—É—á–∞—Ç–µ–ª–µ–π: ${result.total_recipients}`, 'success');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –µ—Å–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ
                    if (notificationsGranted) {
                        showNotification("üì¢ –¢–µ—Å—Ç", "–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ!");
                    }
                }
            } catch (error) {
                updateStatus("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + error.message, 'error');
            }
        }

        async function sendTradingSignal() {
            if (!myDeviceKey) {
                alert("–°–Ω–∞—á–∞–ª–∞ —Ä–∞–∑—Ä–µ—à–∏—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è!");
                return;
            }

            try {
                const response = await fetch(SERVER_URL + '/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: "üéØ –¢–û–†–ì–û–í–´–ô –°–ò–ì–ù–ê–õ: BTC/USDT - –û—Ä–¥–µ—Ä-–±–ª–æ–∫ $42,500-$42,800"
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    updateStatus(`‚úÖ –°–∏–≥–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü–æ–ª—É—á–∞—Ç–µ–ª–µ–π: ${result.total_recipients}`, 'success');
                    
                    if (notificationsGranted) {
                        showNotification("üéØ –¢–æ—Ä–≥–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª", "BTC/USDT - –û—Ä–¥–µ—Ä-–±–ª–æ–∫ $42,500-$42,800");
                    }
                }
            } catch (error) {
                updateStatus("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + error.message, 'error');
            }
        }

        function viewSubscribers() {
            window.open(SERVER_URL, '_blank');
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    notificationsGranted = true;
                    updateStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã", 'success');
                } else if (Notification.permission === "denied") {
                    updateStatus("‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã", 'error');
                }
            }
        });
    </script>
</body>
