<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        .send-btn {
            background: #007bff;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîî Trading Signal</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã —Ä–∞–∑—Ä–µ—à–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</p>
    
    <button onclick="requestNotificationPermission()">
        üîî –†–∞–∑—Ä–µ—à–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    </button>
    
    <div id="status" class="info">
        –°—Ç–∞—Ç—É—Å: –û–∂–∏–¥–∞–Ω–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        async function requestNotificationPermission() {
            const button = document.querySelector('button');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            if (!("Notification" in window)) {
                updateStatus("‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", 'error');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å
            if (Notification.permission === "granted") {
                updateStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã!", 'success');
                return;
            }

            if (Notification.permission === "denied") {
                updateStatus("‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã. –†–∞–∑–±–ª–æ–∫–∏—Ä—É–π—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞", 'error');
                return;
            }

            try {
                button.disabled = true;
                button.textContent = "‚è≥ –ó–∞–ø—Ä–∞—à–∏–≤–∞—é...";
                updateStatus("–ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...", 'info');

                // –í–ê–ñ–ù–û: –≠—Ç–æ—Ç –≤—ã–∑–æ–≤ –ø–æ–∫–∞–∂–µ—Ç –±—Ä–∞—É–∑–µ—Ä–Ω–æ–µ –æ–∫–Ω–æ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
                const permission = await Notification.requestPermission();

                button.disabled = false;
                button.textContent = "üîî –†–∞–∑—Ä–µ—à–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è";

                if (permission === "granted") {
                    updateStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω—ã! –¢–µ–ø–µ—Ä—å –≤—ã –±—É–¥–µ—Ç–µ –ø–æ–ª—É—á–∞—Ç—å —Å–∏–≥–Ω–∞–ª—ã.", 'success');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    new Notification("‚úÖ –£—Å–ø–µ—Ö!", {
                        body: "–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã! –¢–µ–ø–µ—Ä—å –≤—ã –±—É–¥–µ—Ç–µ –ø–æ–ª—É—á–∞—Ç—å —Ç–æ—Ä–≥–æ–≤—ã–µ —Å–∏–≥–Ω–∞–ª—ã.",
                        icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîî</text></svg>"
                    });

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–ª—é—á –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    await saveDeviceKey();

                } else if (permission === "denied") {
                    updateStatus("‚ùå –í—ã –æ—Ç–∫–ª–æ–Ω–∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è. –í—ã –Ω–µ –±—É–¥–µ—Ç–µ –ø–æ–ª—É—á–∞—Ç—å —Å–∏–≥–Ω–∞–ª—ã.", 'error');
                } else {
                    updateStatus("‚ö†Ô∏è –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ", 'info');
                }

            } catch (error) {
                button.disabled = false;
                button.textContent = "üîî –†–∞–∑—Ä–µ—à–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è";
                updateStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message, 'error');
            }
        }

        async function saveDeviceKey() {
            try {
                const deviceKey = 'device_' + Date.now();
                
                const response = await fetch('http://192.168.0.114:5000/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_key: deviceKey,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    console.log('‚úÖ –ö–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', deviceKey);
                }
            } catch (error) {
                console.log('‚ö†Ô∏è –ö–ª—é—á –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', error.message);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    updateStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã", 'success');
                } else if (Notification.permission === "denied") {
                    updateStatus("‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã", 'error');
                }
            }
        });
    </script>
</body>
</html>
