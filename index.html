    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Trading Signal</h1>
        <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ—Ä–≥–æ–≤—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤</p>
        
        <button id="connectButton" onclick="connectNotifications()">
            üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è

        <div id="status" class="status hidden"></div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <button onclick="sendTestNotification()" style="background: #007bff;">
                üìß –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            </button>
            <button onclick="sendOrderBlock()" style="background: #ff6b00;">
                üéØ –¢–µ—Å—Ç –æ—Ä–¥–µ—Ä-–±–ª–æ–∫–∞
            </button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://192.168.0.114:5000';

        // –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        async function connectNotifications() {
            const button = document.getElementById('connectButton');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            if (!("Notification" in window)) {
                showStatus("‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", "error");
                return;
            }

            try {
                button.disabled = true;
                button.textContent = '–ó–∞–ø—Ä–∞—à–∏–≤–∞—é —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ...';
                clearStatus();

                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
                const permission = await Notification.requestPermission();
                
                if (permission === "granted") {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç–æ–π –∫–ª—é—á (–∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞)
                    const deviceKey = 'device_' + Math.random().toString(36).substr(2, 9);
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–ª—é—á –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    await sendKeyToServer(deviceKey);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showBrowserNotification("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã!", "–¢–µ–ø–µ—Ä—å –≤—ã –±—É–¥–µ—Ç–µ –ø–æ–ª—É—á–∞—Ç—å —Ç–æ—Ä–≥–æ–≤—ã–µ —Å–∏–≥–Ω–∞–ª—ã");
                    
                    showStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã!", "success");
                    button.textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã';
                    button.disabled = true;
                    
                } else {
                    showStatus("‚ùå –í—ã –Ω–µ —Ä–∞–∑—Ä–µ—à–∏–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", "error");
                    button.disabled = false;
                    button.textContent = 'üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
                }
                
            } catch (error) {
                showStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message, "error");
                button.disabled = false;
                button.textContent = 'üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–ª—é—á–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function sendKeyToServer(key) {
            try {
                const response = await fetch(SERVER_URL + '/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_key: key,
                        type: 'browser_notification',
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª');
                }

                console.log('‚úÖ –ö–ª—é—á –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', key);
                return await response.json();
            } catch (error) {
                console.log('‚ö†Ô∏è –ö–ª—é—á –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω, –Ω–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç–∞—é—Ç');
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É - —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤—Å–µ —Ä–∞–≤–Ω–æ –±—É–¥—É—Ç —Ä–∞–±–æ—Ç–∞—Ç—å
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –±—Ä–∞—É–∑–µ—Ä–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showBrowserNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, {
                    body: body,
                    icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîî</text></svg>"
                });
            }
        }

        // –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function sendTestNotification() {
            showBrowserNotification("üìä –¢–µ—Å—Ç–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª", "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π");
            showStatus("‚úÖ –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ!", "success");
        }

        // –¢–µ—Å—Ç –æ—Ä–¥–µ—Ä-–±–ª–æ–∫–∞
        function sendOrderBlock() {
            showBrowserNotification("üéØ BTC/USDT - –û—Ä–¥–µ—Ä-–±–ª–æ–∫", "–£—Ä–æ–≤–µ–Ω—å: $42,500 - $42,800");
            showStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—Ä–¥–µ—Ä-–±–ª–æ–∫–µ!", "success");
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = '';
            statusDiv.className = 'status hidden';
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            if (Notification.permission === "granted") {
                document.getElementById('connectButton').textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã';
                document.getElementById('connectButton').disabled = true;
                showStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã", "success");
            } else if (Notification.permission === "denied") {
                showStatus("‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞", "error");
                document.getElementById('connectButton').disabled = true;
            }
        });
    </script>
</body>
