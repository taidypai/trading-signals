<body>
    <div class="container">

        <div id="simpleSection">

            <button onclick="enableSimpleNotifications()">
                üîî –í–∫–ª—é—á–∏—Ç—å –ø—Ä–æ—Å—Ç—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            </button>

                üìß –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ

        <!-- WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è (—Ç—Ä–µ–±—É—é—Ç Service Worker) -->
        <div id="webpushSection" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <p>WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è (—Ä–∞–±–æ—Ç–∞—é—Ç –≤ —Ñ–æ–Ω–µ):</p>
            <button id="webpushBtn" onclick="enableWebPush()">
                üåê –í–∫–ª—é—á–∏—Ç—å WebPush
            </button>
        </div>
        
        <div id="status" class="status hidden"></div>

        <div class="debug">
            <strong>–õ–æ–≥ –æ—Ç–ª–∞–¥–∫–∏:</strong>

    </div>

    <script>
        const SERVER_URL = 'http://192.168.0.114:5000';
        const VAPID_PUBLIC_KEY = 'BFd0MIKD3d76Yyz1hR__qvFKsD8c7erPBK9N2t1DxRKEAIA6dMZQozLCOCZzg7tv3JwyEg6SY5Nl2lJgOa9Stdc';

        function debugLog(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // ===== –ü–†–û–°–¢–´–ï –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø =====
        async function enableSimpleNotifications() {
            debugLog('–ó–∞–ø—Ä–æ—Å –ø—Ä–æ—Å—Ç—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π...');
            
            if (!("Notification" in window)) {
                showStatus('‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', 'error');
                return;
            }

            try {
                const permission = await Notification.requestPermission();
                debugLog(`–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${permission}`);
                
                if (permission === "granted") {
                    showStatus('‚úÖ –ü—Ä–æ—Å—Ç—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã!', 'success');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É
                    const deviceKey = 'simple_' + Math.random().toString(36).substr(2, 9);
                    await saveDeviceKey(deviceKey, 'simple');
                    
                    // –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showSimpleNotification('‚úÖ –£—Å–ø–µ—Ö!', '–ü—Ä–æ—Å—Ç—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã');
                } else {
                    showStatus('‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω–æ', 'error');
                }
            } catch (error) {
                debugLog(`–û—à–∏–±–∫–∞: ${error.message}`);
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        function showSimpleNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body: body });
                debugLog(`–ü–æ–∫–∞–∑–∞–Ω–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ: ${title}`);
            }
        }

        function showTestNotification() {
            showSimpleNotification('üìä –¢–µ—Å—Ç–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª', '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π');
            showStatus('‚úÖ –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ!', 'success');
        }

        // ===== WEBPUSH –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø =====
        async function enableWebPush() {
            const button = document.getElementById('webpushBtn');
            debugLog('–ó–∞–ø—Ä–æ—Å WebPush...');

            if (!('serviceWorker' in navigator)) {
                showStatus('‚ùå Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                return;
            }

            if (!('PushManager' in window)) {
                showStatus('‚ùå Push —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è', 'error');
                return;
            }

            try {
                button.disabled = true;
                button.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É—é...';

                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker
                debugLog('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker...');
                const registration = await navigator.serviceWorker.register('/sw.js');
                debugLog('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');

                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω–æ');
                }

                // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ WebPush
                debugLog('–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ WebPush...');
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });

                debugLog('‚úÖ WebPush –ø–æ–¥–ø–∏—Å–∫–∞ —Å–æ–∑–¥–∞–Ω–∞');

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const deviceKey = 'webpush_' + Math.random().toString(36).substr(2, 9);
                await saveDeviceKey(deviceKey, 'webpush', subscription);

                showStatus('‚úÖ WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã!', 'success');
                button.textContent = '‚úÖ WebPush –≤–∫–ª—é—á–µ–Ω';
                button.disabled = true;

            } catch (error) {
                debugLog(`‚ùå –û—à–∏–±–∫–∞ WebPush: ${error.message}`);
                showStatus(`‚ùå WebPush –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
                button.disabled = false;
                button.textContent = 'üåê –í–∫–ª—é—á–∏—Ç—å WebPush';
            }
        }

        // ===== –û–ë–©–ò–ï –§–£–ù–ö–¶–ò–ò =====
        async function saveDeviceKey(deviceKey, type, subscription = null) {
            try {
                const data = {
                    device_key: deviceKey,
                    type: type,
                    timestamp: new Date().toISOString(),
                    user_agent: navigator.userAgent
                };

                if (subscription) {
                    data.subscription = subscription;
                }

                const response = await fetch(SERVER_URL + '/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    debugLog(`‚úÖ –ö–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω: ${deviceKey}`);
                } else {
                    debugLog(`‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª, –Ω–æ –∫–ª—é—á: ${deviceKey}`);
                }
            } catch (error) {
                debugLog(`‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–ª—é—á–∞: ${error.message}`);
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebPush
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                document.getElementById('webpushSection').style.opacity = '0.5';
                document.getElementById('webpushBtn').disabled = true;
                document.getElementById('webpushBtn').textContent = 'WebPush –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
            if (Notification.permission === "granted") {
                showStatus('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É–∂–µ —Ä–∞–∑—Ä–µ—à–µ–Ω—ã', 'success');
            } else if (Notification.permission === "denied") {
                showStatus('‚ùå –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã', 'error');
            }
        });
    </script>
