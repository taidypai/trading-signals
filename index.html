<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Тест подключения к серверу</h1>
    <button onclick="testConnection()">Тест подключения</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const SERVER_URL = 'http://192.168.0.114:5000';
            
            try {
                const response = await fetch(SERVER_URL + '/api/subscribe');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `✅ Успех! Сервер ответил: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `❌ Ошибка: ${error.message}`;
            }
        }
        
        // Автотест при загрузке
        testConnection();
    </script>
</body>
</html>
