<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal - WebPush –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
        }

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Trading Signal</h1>
        <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ—Ä–≥–æ–≤—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤</p>
        
        <button id="subscribeBtn" onclick="subscribeToPush()">
            üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        </button>
        
        <div id="status" class="status hidden"></div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <button onclick="sendTestNotification()" style="background: #007bff;">
                üìß –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            </button>
            <button onclick="sendOrderBlockNotification()" style="background: #ff6b00;">
                üéØ –¢–µ—Å—Ç –æ—Ä–¥–µ—Ä-–±–ª–æ–∫–∞
            </button>
        </div>
    </div>

    <script>
        // URL –≤–∞—à–µ–≥–æ Flask —Å–µ—Ä–≤–µ—Ä–∞
        const SERVER_URL = 'http://192.168.0.114:5000';
        let isSubscribed = false;
        let swRegistration = null;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Service Worker –∏ Push
        function checkSupport() {
            if (!('serviceWorker' in navigator)) {
                showStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Service Worker', 'error');
                return false;
            }
            
            if (!('PushManager' in window)) {
                showStatus('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Push —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è', 'error');
                return false;
            }
            
            return true;
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker
        async function registerServiceWorker() {
            try {
                swRegistration = await navigator.serviceWorker.register('/sw.js');
                console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –ø–æ–¥–ø–∏—Å–∫—É
                const subscription = await swRegistration.pushManager.getSubscription();
                if (subscription) {
                    isSubscribed = true;
                    updateSubscriptionStatus();
                }
                
                return true;
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker', 'error');
                return false;
            }
        }

        // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ Push —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        async function subscribeToPush() {
            if (!checkSupport()) return;

            const button = document.getElementById('subscribeBtn');
            
            try {
                button.disabled = true;
                button.textContent = '–ü–æ–¥–∫–ª—é—á–∞—é...';
                clearStatus();

                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker –µ—Å–ª–∏ –µ—â–µ –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω
                if (!swRegistration) {
                    const registered = await registerServiceWorker();
                    if (!registered) return;
                }

                // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ Push —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                const subscription = await swRegistration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array('BLi1Qp3w3c7q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q=')
                });

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                await sendSubscriptionToServer(subscription);
                
                isSubscribed = true;
                updateSubscriptionStatus();
                showStatus('‚úÖ WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã!', 'success');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏:', error);
                
                if (error.name === 'NotAllowedError') {
                    showStatus('‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–µ –ø–æ–ª—É—á–µ–Ω–æ', 'error');
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
                }
                
                button.disabled = false;
                button.textContent = 'üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function sendSubscriptionToServer(subscription) {
            try {
                const response = await fetch(SERVER_URL + '/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(subscription)
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + response.status);
                }

                console.log('‚úÖ –ü–æ–¥–ø–∏—Å–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
                return await response.json();
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ–¥–ø–∏—Å–∫–∏:', error);
                throw error;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∫–Ω–æ–ø–∫–∏
        function updateSubscriptionStatus() {
            const button = document.getElementById('subscribeBtn');
            if (isSubscribed) {
                button.textContent = '‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã';
                button.disabled = true;
                button.style.background = '#28a745';
            } else {
                button.textContent = 'üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
                button.disabled = false;
                button.style.background = '#4CAF50';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        async function sendTestNotification() {
            try {
                const response = await fetch(SERVER_URL + '/api/notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "title": "üìä –¢–µ—Å—Ç–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª",
                        "body": "–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ WebPush —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ!"
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ –¢–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message, 'error');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ–± –æ—Ä–¥–µ—Ä-–±–ª–æ–∫–µ
        async function sendOrderBlockNotification() {
            try {
                const response = await fetch(SERVER_URL + '/api/notify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "title": "üéØ BTC/USDT - –û—Ä–¥–µ—Ä-–±–ª–æ–∫",
                        "body": "–£—Ä–æ–≤–µ–Ω—å: $42,500 - $42,800"
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—Ä–¥–µ—Ä-–±–ª–æ–∫–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
            } catch (error) {
                showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message, 'error');
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = '';
            statusDiv.className = 'status hidden';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async function() {
            if (checkSupport()) {
                await registerServiceWorker();
            }
        });
    </script>
</body>
