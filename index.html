<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Trading Signal</h1>
    <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–∏–≥–Ω–∞–ª–æ–≤</p>
    
    <button id="connectButton" onclick="connectNotifications()">üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</button>
    
    <div id="status" class="status hidden"></div>

    <script>
        const SERVER_URL = 'http://192.168.0.114:5000';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function generateKey() {
            return 'key_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        async function sendKeyToServer(key) {
            try {
                const response = await fetch(SERVER_URL + '/register-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        key: key,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error('Server error: ' + response.status);
                }
            } catch (error) {
                throw error;
            }
        }

        async function connectNotifications() {
            const button = document.getElementById('connectButton');
            
            if (!("Notification" in window)) {
                showStatus("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", "error");
                return;
            }

            try {
                button.disabled = true;
                button.textContent = '–ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...';
                showStatus('', 'hidden');

                const permission = await Notification.requestPermission();
                
                if (permission === "granted") {
                    button.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∫–ª—é—á–∞...';
                    
                    const key = generateKey();
                    await sendKeyToServer(key);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    new Notification("Trading Signal", {
                        body: "‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã!",
                        icon: "/favicon.ico"
                    });
                    
                    showStatus("‚úÖ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã! –ö–ª—é—á: " + key, "success");
                    button.textContent = '–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã';
                    
                } else {
                    showStatus("‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω–æ", "error");
                    button.disabled = false;
                    button.textContent = 'üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
                }
                
            } catch (error) {
                showStatus("‚ùå –û—à–∏–±–∫–∞: " + error.message, "error");
                button.disabled = false;
                button.textContent = 'üîî –ü–æ–¥–∫–ª—é—á–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è';
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            if (Notification.permission === "granted") {
                document.getElementById('connectButton').textContent = '–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–¥–∫–ª—é—á–µ–Ω—ã';
                document.getElementById('connectButton').disabled = true;
            }
        });
    </script>
</body>
</html>
